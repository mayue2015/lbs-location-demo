<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap {width: 100%;height: 100%;margin:0;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1507703fda1fb9594c7e7199da8c41d8"></script>
	<title>设置线、面可编辑</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
	map.enableScrollWheelZoom();

	
	
	var polygon = new BMap.Polygon([
		  new BMap.Point(116.360733,40.028708),
          new BMap.Point(116.38373,39.998204),
          new BMap.Point(116.384736,39.994003),
          new BMap.Point(116.402702,39.994445),
          new BMap.Point(116.443808,39.995109),
          new BMap.Point(116.448695,39.994003),
          new BMap.Point(116.455019,40.002294),
          new BMap.Point(116.462493,40.022188),
          new BMap.Point(116.446108,40.026829),
          new BMap.Point(116.442084,40.027824),
          new BMap.Point(116.40687,40.028818),
          new BMap.Point(116.360589,40.028818),
          new BMap.Point(116.360589,40.028818)
	], {strokeColor:"red", strokeWeight:2, strokeOpacity:0});  //创建多边形

	polygon.setStrokeOpacity(0);

	map.addOverlay(polygon);   //增加多边形
</script>
